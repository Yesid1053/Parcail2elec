<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dishes</title>
  </head>
  <body>
    <div class="container p-2">
      <h1>Plato Details</h1>
      <div>
        <h3>Name:</h3>
        <p id="name"></p>
      </div>
      <div>
        <h3>Calories:</h3>
        <p id="calories"></p>
      </div>
      <div>
        <h3>Is Vegetarian:</h3>
        <p id="isVegetarian"></p>
      </div>
      <div>
        <h3>Value:</h3>
        <p id="value"></p>
      </div>
      <div>
        <h3>Comments:</h3>
        <p id="comments"></p>
      </div>

      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dishId = urlParams.get("id");

        fetch(`/viewDish/${dishId}`)
          .then((resp) => resp.json())
          .then((dish) => {
            document.getElementById("name").innerText = dish.name;
            document.getElementById("calories").innerText = dish.calories;
            document.getElementById("isVegetarian").innerText = dish.isVegetarian;
            document.getElementById("value").innerText = dish.value;
            document.getElementById("comments").innerText = dish.comments;
          })
          .catch((err) => console.log(err));
      </script>
    </div>
  </body>
</html>
